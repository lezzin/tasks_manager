<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/task.css">
    <link rel="icon" href="../logo.jpg">

    <title>Gerenciador de tarefas</title>
</head>

<body data-theme="light">
    <header>
        <div class="logo-container">
            <button type="button" class="btn-rounded" data-header-btn>
                <span class="material-icons">menu</span>
            </button>

            <div class="logo">
                <img src="../logo.jpg" alt="Page logo" width="37" height="37">
                <span>Gerenciador de tarefas</span>
            </div>
        </div>

        <div class="navigation">
            <h2 data-topic-display></h2>

            <div>
                <p data-user-info></p>
                
                <button type="button" class="btn-rounded" data-change-theme title="Alterar contraste do site">
                    <span class="material-icons">contrast</span>
                </button>
                
                <button type="button" class="btn-rounded" data-logout title="Sair da conta">
                    <span class="material-icons">logout</span>
                </button>
            </div>
        </div>
    </header>

    <aside class="topics-container" data-topics-container>
        <div class="topics-content">
            <div class="loader-container" data-topics-loader>
                <span class="loader"></span>
            </div>
    
            <nav data-topics></nav>
        </div>

        <span class="divider"></span>

        <form data-add-topic>
            <div class="input-group">
                <input type="text" placeholder="Adicionar tópico..." id="topic_name" required autocomplete="off">
                <button type="submit" class="btn-primary" title="Adicionar novo tópico">
                    <span class="material-icons">add</span>
                </button>
            </div>
        </form>

        <span class="divider"></span>

        <button type="button" class="btn-danger" data-delete-topics title="Deletar todos os tópicos">
            <span class="material-icons">delete</span>
            Deletar tópicos
        </button>
    </aside>

    <main>
        <form data-add-task>
            <div class="input-group input-group-rounded">
                <input type="text" id="task_desc" placeholder="Adicionar tarefa..." required autocomplete="off">
                <button type="submit" class="btn-primary" title="Adicionar nova tarefa">
                    <span class="material-icons">add</span>
                </button>
            </div>
        </form>

        <section class="tasks-container">
            <div class="loader-container" data-tasks-loader>
                <span class="loader"></span>
            </div>

            <div class="tasks-container-body" data-tasks><p>Selecione um novo tópico.</p></div>
            
            <div class="tasks-container-footer">
                <button type="button" class="btn-danger" data-delete-tasks title="Deletar todas as tarefas">
                    <span class="material-icons">delete</span>
                    Deletar tarefas
                </button>
    
                <span data-task-message></span>
            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script src="../assets/js/base.js"></script>
    <script src="../assets/js/task.js"></script>
</body>

</html>
