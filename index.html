<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Leandro Adrian da Silva">
    <meta name="description" content="Lista de tarefas para você se organizar de maneira rápida e intuitiva">
    <meta name="theme-color" content="#02a267">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>TaskFlow</title>
</head>

<body>
    <div id="app">
        <!-- image preloads -->
        <img src="./assets/img/not_found_lg.png" alt="Homem segurando uma lupa e frase de página não encontrada"
            width="0" height="0" style="display: none;">
        <img src="./assets/img/not_found_sm.png" alt="Homem segurando uma lupa e frase de página não encontrada"
            width="0" height="0" style="display: none;">
        <img src="./assets/img/topic_unselected_lg.png" alt="Uma pessoa escrevendo em um diário suas tarefas pessoais"
            width="0" height="0" style="display: none;">
        <img src="./assets/img/topic_unselected_sm.png" alt="Uma pessoa escrevendo em um diário suas tarefas pessoais"
            width="0" height="0" style="display: none;">
        <img src="./assets/img/task_empty_lg.png" alt="Frase tarefas vazias e uma imagem de uma caixa vazia" width="0"
            height="0" style="display: none;">
        <img src="./assets/img/task_empty_sm.png" alt="Frase tarefas vazias e uma imagem de uma caixa vazia" width="0"
            height="0" style="display: none;">
        <img src="./assets/img/login_lg.png" alt="Uma pessoa escrevendo em um caderno" width="0" height="0"
            style="display: none;">
        <img src="./assets/img/login_sm.png" alt="Uma pessoa escrevendo em um caderno" width="0" height="0"
            style="display: none;">

        <header class="header-wrapper">
            <div class="logo-container">
                <button class="btn bg-primary btn-mobile" v-if="isMobile && user && showBtn" @click="toggleTopicsMenu"><i
                        class="fa-solid fa-bars"></i></button>

                <router-link to="/" title="Acessar página incial" class="logo">
                    <img src="./assets/img/logo_lg.svg" alt="TaskFlow - logo do website" class="large-screen"
                        width="148" height="27" loading="lazy">
                    <img src="./assets/img/logo_sm.svg" alt="TaskFlow - logo do website" width="118" height="37"
                        class="small-screen" loading="lazy">
                </router-link>
            </div>
            <div class="information-container">
                <h2 class="subtitle" v-if="selectedTopicName && !isMobile">{{ selectedTopicName }}</h2>

                <div class="right-content" v-if="user">
                    <div class="user-info">
                        <div>
                            <p class="text small">Olá, {{ user.displayName }}</p>
                            <p class="text smallest">{{ user.email }}</p>
                        </div>
                        <img class="user-profile" :src="user.photoURL" alt="Foto de perfil do usuário" width="37"
                            height="37" :title="`Logado como: ${user.email}`">
                    </div>
                    <button class="btn bg-danger rounded" @click="logoutUser" title="Sair da minha conta">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <router-view></router-view>
        </main>

        <div :class="`toast ${toast.type}-toast`" v-if="toast">
            <p class="toast-text text"><i class="fa-solid fa-info-circle"></i> {{ toast.text }}</p>
            <button class="btn" @click="closeToast" title="Fechar mensagem"><i class="fa-solid fa-times"></i></button>
        </div>

        <div class="loader" v-if="loading">
            <span class="loader-spinner"></span>
        </div>
    </div>

    <template id="login-page">
        <div class="form-wrapper">
            <form style="--form-width: 450px" @submit.prevent="loginGoogle">
                <img src="./assets/img/login_lg.png" alt="Uma pessoa escrevendo em um caderno" class="large-screen"
                    width="1200" height="800" loading="lazy">
                <img src="./assets/img/login_sm.png" alt="Uma pessoa escrevendo em um caderno" class="small-screen"
                    width="640" height="640" loading="lazy">
                <button class="btn block btn-icon bg-primary" title="Entrar com o Google"><i
                        class="fa-brands fa-google"></i> Entrar com o Google</button>
            </form>
        </div>
    </template>
    <template id="home-page">
        <div class="home-wrapper">
            <div class="topic-container" v-if="!isMobile || isMenuTopicsActive">
                <form @submit.prevent="addTopic">
                    <div class="form-group">
                        <div :class="['input-group', formTopicError ? 'input-error' : '']">
                            <input type="text" placeholder="Adicionar tópico" v-model="newTopic" autocomplete="off">
                            <button class="btn" title="Adicionar novo tópico"><i class="fa-solid fa-plus"></i></button>
                        </div>
                        <p class="text text-error" v-if="formTopicError">{{ formTopicError }}</p>
                    </div>

                    <router-link v-if="topics" to="/general" class="btn bg-primary btn-icon block" title="Visualização geral"><i class="fa-solid fa-eye"></i> Visão geral</router-link>
                </form>

                <span class="divider"></span>

                <h2 class="subtitle" v-if="topics">Seus tópicos</h2>
                <p class="text center" v-else>Nenhum tópico cadastrado</p>

                <div class="topic-nav" v-if="topics">
                    <router-link :to="'/topic/' + topic.id" class="btn btn-topic" role="button" v-for="topic in topics"
                        :title="'Acessar tópico ' + topic.name">
                        <div class="topic-data">
                            <p class="text">{{ topic.name }}</p>
                            <p class="text small muted">{{ `${topic.tasks_length} ${topic.tasks_length == 1 ? 'tarefa' :
                                'tarefas'}` }} </p>
                        </div>
                        <div class="topic-actions">
                            <button class="btn rounded" title="Editar tópico"
                                @click.prevent="openEditTopic(topic.name)">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                            <button class="btn rounded" title="Excluir tópico" @click.prevent="deleteTopic(topic.name)">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </router-link>
                </div>

                <button class="btn block outline-danger" title="Excluir todos os tópicos" v-if="topics"
                    @click="deleteAllTopics">
                    Excluir todos os tópicos
                </button>
            </div>
            <div class="task-container" :class="{ 'centered': !selectedTopic }">
                <div v-if="selectedTopic">
                    <div class="form-container" v-if="selectedTopic.tasks">
                        <form @submit.prevent="addTask">
                            <div class="form-group">
                                <div
                                    :class="['input-group', 'input-group-rounded', 'input-group-lg', formTaskError ? 'input-error' : '']">
                                    <input type="text" id="add-task" placeholder="Adicionar tarefa..." v-model="newTask"
                                        autocomplete="off">
                                    <button type="button" class="btn" title="Adicionar tarefa através de áudio"
                                        @click="toggleSpeechRecognition">
                                        <i class="fa-solid"
                                            :class="{'fa-microphone': !isListening, 'fa-stop': isListening}"></i>
                                    </button>
                                    <button type="submit" class="btn" title="Adicionar tarefa">
                                        <i class="fa-regular fa-plus"></i>
                                    </button>
                                </div>
                                <p class="text text-error" v-if="formTaskError">{{ formTaskError }}</p>
                            </div>
                        </form>

                        <div class="form-container-row">
                            <form onsubmit="return false">
                                <div class="form-group">
                                    <label for="search-task" class="text">Pesquisar</label>
                                    <div class="input-group">
                                        <input type="text" @input="searchTaskByName" id="search-task"
                                            placeholder="Descrição da tarefa" v-model="searchTask" autocomplete="off">
                                        <button type="submit" class="btn" title="Pesquisar tarefa"><i
                                                class="fa-solid fa-search"></i></button>
                                    </div>
                                </div>
                            </form>
                            <form onsubmit="return false">
                                <div class="form-group">
                                    <label for="filter-task" class="text">Filtrar</label>
                                    <div class="select">
                                        <select id="filter-task" @change="searchTaskByStatus" v-model="filterTask">
                                        <option value="all">Todas</option>
                                            <option value="completed">Concluídas</option>
                                            <option value="not-completed">Não concluídas</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <span class="divider"></span>

                    <div class="task-nav" v-if="defaultTasks && defaultTasks.length > 0">
                        <div :class="`task ${task.status ? 'completed' : ''} ${getPriorityClass(task.priority)}`"
                            v-for="task in selectedTopic.tasks">
                            <div class="right-content">
                                <button :class="`btn bordered rounded ${task.status && 'bg-primary'}`"
                                    :title="`Marcar tarefa como ${task.status ? 'não concluída' : 'concluída'}`"
                                    @click="changeTaskStatus(task.id)">
                                    <i class="fa-solid fa-check"></i>
                                </button>
                                <div class="task-information">
                                    <p class="text">{{ task.name }}</p>
                                    <p class="task-information-small">
                                        <span class="text text-icon small"><img src="./assets/img/clock.svg" alt="Imagem de um relógio" width="12" height="12"> {{ task.created_at }}</span>
                                        <span class="text text-icon small"><img src="./assets/img/exclamation-circle.svg" alt="Imagem de alerta" width="12" height="12"> {{ getPriorityText(task.priority) }}</span>
                                    </p>
                                </div>
                            </div>
                            <div class="task-action">
                                <button class="btn rounded primary" title="Editar tarefa"
                                    @click="openEditTask(task.id, task.name, task.priority)">
                                    <span class="fa-solid fa-pen"></span>
                                </button>
                                <button class="btn rounded danger" title="Excluir tarefa"
                                    @click="deleteTask(selectedTopic.name, task.id)">
                                    <span class="fa-solid fa-trash"></span>
                                </button>
                            </div>
                        </div>
                        <p class="text center" v-if="selectedTopic.tasks.length < 1">Nenhuma tarefa para esse filtro</p>
                    </div>
                    <div v-else>
                        <img src="./assets/img/task_empty_lg.png"
                            alt="Frase tarefas vazias e uma imagem de uma caixa vazia" class="large-screen" width="1200"
                            height="640" loading="lazy">
                        <img src="./assets/img/task_empty_sm.png"
                            alt="Frase tarefas vazias e uma imagem de uma caixa vazia" class="small-screen" width="640"
                            height="640" loading="lazy">
                    </div>
                </div>
                <div v-else>
                    <img src="./assets/img/topic_unselected_lg.png"
                        alt="Uma pessoa escrevendo em um diário suas tarefas pessoais" class="large-screen" width="1200"
                        height="640" loading="lazy">
                    <img src="./assets/img/topic_unselected_sm.png"
                        alt="Uma pessoa escrevendo em um diário suas tarefas pessoais" class="small-screen" width="640"
                        height="640" loading="lazy">
                </div>
            </div>

            <div v-if="editingTopic" class="modal">
                <div class="modal-dialog">
                    <div class="modal-header">
                        <h2 class="title">Editar tópico</h2>
                        <button class="btn" @click="closeEditingTopic" title="Fechar modal"><i
                                class="fa-solid fa-times"></i></button>
                    </div>

                    <form @submit.prevent="editTopic">
                        <div :class="['form-group', topicEditingError ? 'input-error' : '']">
                            <label class="text" for="edit-topic-description">Descrição</label>
                            <input type="text" id="edit-topic-description" v-model="topicNewName"
                                :class="{ 'input-error' : topicEditingError }">
                            <p class="text text-error" v-if="topicEditingError">{{ topicEditingError }}</p>
                        </div>

                        <button type="submit" class="btn bg-primary block" title="Concluir edição do tópico">Concluir edição</button>
                    </form>
                </div>
            </div>

            <div v-if="editingTask" class="modal">
                <div class="modal-dialog">
                    <div class="modal-header">
                        <h2 class="title">Editar tarefa</h2>
                        <button class="btn" @click="closeEditingTask" title="Fechar modal"><i
                                class="fa-solid fa-times"></i></button>
                    </div>

                    <form @submit.prevent="editTask">
                        <div :class="['form-group', taskNewDescriptionError ? 'input-error' : '']">
                            <label class="text" for="edit-task-description">Descrição</label>
                            <input type="text" id="edit-task-description" v-model="taskNewDescription"
                                :class="{ 'input-error' : taskNewDescriptionError }">
                            <p class="text text-error" v-if="taskNewDescriptionError">{{ taskNewDescriptionError }}</p>
                        </div>

                        <div class="form-group">
                            <label class="text" for="edit-task-priority">Prioridade</label>
                            <div class="select">
                                <select id="edit-task-priority" v-model="taskNewPriority"
                                    :class="{ 'input-error' : taskNewPriorityError }">
                                    <option value="1">Baixa</option>
                                    <option value="2">Média</option>
                                    <option value="3">Alta</option>
                                </select>
                            </div>
                            <p class="text text-error" v-if="taskNewPriorityError">{{ taskNewPriorityError }}</p>
                        </div>

                        <button type="submit" class="btn bg-primary block" title="Concluir edição da tarefa">Concluir edição</button>
                    </form>
                </div>
            </div>
        </div>
    </template>
    <template id="general-page">
        <div class="calendar-wrapper">
            <div class="calendar-header">
                <h2 class="subtitle" v-if="allUserTasks?.length > 0">Visualize as suas tarefas de uma maneira geral</h2>
                <router-link to="/" class="btn primary btn-icon" title="Voltar para o início"><i class="fa-solid fa-arrow-left"></i> Voltar para o início</router-link>
            </div>

            <div class="legend" v-if="allUserTasks?.length > 0">
                <div class="legend-item completed">
                    <p class="text small">Completo</p>
                </div>

                <div class="legend-item priority-high">
                    <p class="text small">Prioridade alta</p>
                </div>

                <div class="legend-item priority-medium">
                    <p class="text small">Prioridade média</p>
                </div>

                <div class="legend-item priority-small">
                    <p class="text small">Prioridade baixa</p>
                </div>
            </div>

            <span class="divider"></span>

            <div class="calendar" v-if="allUserTasks?.length > 0">
                <router-link :class="`calendar-item task ${task.status ? 'completed' : ''} ${getPriorityClass(task.priority)}`" v-for="task in allUserTasks" role="button" :to="'/topic/' + task.topicId" title="Acessar tópico">
                    <p class="text">{{ task.name }}</p>
                    <div class="task-bottom">
                        <p class="text text-icon small"><img src="./assets/img/clock.svg" alt="Imagem de um relógio" width="12" height="12"> {{ task.created_at }}</p>
                        <p class="text text-icon small"><img src="./assets/img/exclamation-circle.svg" alt="Imagem de alerta" width="12" height="12"> {{ getPriorityText(task.priority) }}</p>
                    </div>
                </router-link>
            </div>
            <div v-else>
                <img src="./assets/img/task_empty_lg.png"
                    alt="Frase tarefas vazias e uma imagem de uma caixa vazia" class="large-screen" width="1200"
                    height="640" loading="lazy">
                <img src="./assets/img/task_empty_sm.png"
                    alt="Frase tarefas vazias e uma imagem de uma caixa vazia" class="small-screen" width="640"
                    height="640" loading="lazy">
            </div>
        </div>
    </template>
    <template id="page-not-found">
        <div class="not-found-wrapper">
            <img src="./assets/img/not_found_lg.png" alt="Homem segurando uma lupa e frase de página não encontrada"
                class="large-screen" width="1200" height="640" loading="lazy">
            <img src="./assets/img/not_found_sm.png" alt="Homem segurando uma lupa e frase de página não encontrada"
                class="small-screen" width="640" height="640" loading="lazy">
        </div>
    </template>
    <script src="./assets/js/font-awesome.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"
        type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-analytics-compat.js"
        type="text/javascript"></script>
    <script src="./assets/js/app.js" type="module"></script>
</body>

</html>
