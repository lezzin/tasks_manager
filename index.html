<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="icon" href="./logo.jpg">

    <title>Gerenciador de tarefas</title>
</head>

<body data-theme="light" data-form="login">
    <header>
        <div class="logo-container">
            <button type="button" class="btn-rounded" data-header-btn>
                <span class="material-icons">menu</span>
            </button>

            <div class="logo">
                <img src="./logo.jpg" alt="Page logo" width="37" height="37">
                <span>Gerenciador de tarefas</span>
            </div>
        </div>

        <div class="navigation">
            <h2 data-topic-display></h2>

            <div>
                <button type="button" class="btn-rounded" data-change-theme title="Alterar contraste do site">
                    <span class="material-icons">contrast</span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <form id="login-form">
            <div>
                <h2 class="form-title">Fazer login</h2>
                <p class="text-muted">Gerenciador de Tarefas</p>
            </div>

            <p class="form-alert hidden" data-message></p>

            <div class="input-container">
                <input type="email" data-email id="login-email">
                <label for="login-email">Email</label>
            </div>

            <div class="input-container">
                <input type="password" data-password id="login-password">
                <label for="login-password">Senha</label>
            </div>

            <button data-recover-password-btn type="button">Esqueci minha senha</button>

            <div class="btn-container">
                <button type="submit" class="btn-primary" data-btn>Entrar</button>
                <button type="button" class="btn-secondary" data-toggle-btn
                    data-toggle-form="register">Registra-se</button>
            </div>
        </form>

        <form id="register-form">
            <div>
                <h2 class="form-title">Registrar-se</h2>
                <p class="text-muted">Gerenciador de Tarefas</p>
            </div>
            
            <p class="form-alert hidden" data-message></p>

            <div class="input-container">
                <input type="email" data-email id="register-password">
                <label for="register-email">Email</label>
            </div>

            <div class="input-container">
                <input type="password" data-password id="register-password">
                <label for="register-password">Senha</label>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn-primary" data-btn>Registra-se</button>
                <button type="button" class="btn-secondary" data-toggle-btn data-toggle-form="login">Entrar</button>
            </div>
        </form>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js"></script>
    <script src="./assets/js/base.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
