<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="./logo.jpg">

    <title>Gerenciador de tarefas</title>
</head>

<body>
    <header>
        <div>
            <button class="btn-rounded">
                <span class="material-icons">menu</span>
            </button>

            <div>
                <img src="./logo.jpg" alt="Page logo" width="40" height="40">
                <span>Gerenciador de tarefas</span>
            </div>
        </div>

        <img src="./assets/images/avatar.png" alt="User avatar" width="40" height="40">
    </header>

    <aside class="topics">
        <nav data-topics></nav>

        <span class="divider"></span>

        <form data-add-topic>
            <label for="task_desc">Adicionar tópico:</label>
            <div class="form-group">
                <input type="text" placeholder="Nome" required>
                <button class="btn-primary"><span class="material-icons">add</span></button>
            </div>
        </form>
    </aside>

    <main>
        <form data-add-task>
            <label for="task_desc">Adicionar tarefa:</label>
            <div class="form-group">
                <input type="text" id="task_desc" placeholder="Descrição" required>
                <button class="btn-primary" type="submit"><span class="material-icons">add</span></button>
            </div>
        </form>

        <section class="tasks-container">
            <div class="loader-container" data-loader>
                <span class="loader"></span>
            </div>
    
            <table class="tasks">
                <thead>
                    <tr>
                        <td colspan="5">
                            <div class="form-group">
                                <span class="material-icons">search</span>
                                <input type="search" placeholder="Pesquisar tarefa..." data-search-tasks>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Código</td>
                        <td>Descrição</td>
                        <td>Data</td>
                        <td>Status</td>
                        <td>Ação</td>
                    </tr>
                </thead>
                <tbody data-tasks></tbody>
            </table>
        </section>
    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
