<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="./logo.jpg">

    <title>Gerenciador de tarefas</title>
</head>

<body>
    <header>
        <div>
            <button type="button" class="btn-rounded" data-header-btn>
                <span class="material-icons">menu</span>
            </button>

            <div class="logo">
                <img src="./logo.jpg" alt="Page logo" width="37" height="37">
                <span>Gerenciador de tarefas</span>
            </div>
        </div>

        <div>
            <button type="button" class="btn-rounded" data-change-theme title="Alterar contraste do site">
                <span class="material-icons">contrast</span>
            </button>
            <img src="./assets/images/avatar.png" alt="User avatar" width="37" height="37">
        </div>
    </header>

    <aside class="topics-container" data-topics-container>
        <nav data-topics></nav>

        <span class="divider"></span>

        <form data-add-topic>
            <label for="task_desc">Adicionar tópico:</label>
            <div class="input-group">
                <input type="text" placeholder="Nome" required>
                <button type="submit" class="btn-primary" title="Adicionar novo tópico">
                    <span class="material-icons">add</span>
                </button>
            </div>
        </form>

        <button type="button" class="btn-danger" data-delete-topics>
            <span class="material-icons">delete</span>
            Deletar tudo
        </button>
    </aside>

    <main>
        <form data-add-task>
            <label for="task_desc">Adicionar tarefa:</label>
            <div class="input-group">
                <input type="text" id="task_desc" placeholder="Descrição" required>
                <button type="submit" class="btn-primary" title="Adicionar nova tarefa">
                    <span class="material-icons">add</span>
                </button>
            </div>
        </form>

        <section class="tasks-container">
            <div class="loader-container" data-loader>
                <span class="loader"></span>
            </div>

            <table>
                <thead>
                    <tr class="table-form-row">
                        <th colspan="5" class="table-form-cell">
                            <div class="input-group form-cell">
                                <span class="material-icons">search</span>
                                <input type="search" placeholder="Pesquisar tarefa..." data-search-tasks>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th>Código</th>
                        <th>Descrição</th>
                        <th>Data</th>
                        <th>Status</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody data-tasks></tbody>
            </table>
        </section>

        <button type="button" class="btn-danger" data-delete-tasks>
            <span class="material-icons">delete</span>
            Deletar tudo
        </button>
    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
